<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отпуск</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id='song' src="song.mp3" loop='loop' ></audio>

    <div class="photo d1">
        <button id='listen'>
            <img class='notes' src="https://img.icons8.com/office/344/musical-notes.png" alt="notes">
        </button>
    </div>
    <div class="center">
        <h1>До поездки в Дубай осталось:</h1>
    </div>
    <div class="center">
        <div class="block">
            <h2 class='days'></h2>
            <h4>дней</h4>
        </div>
        <div class="block">
            <h2 class='hours'></h2>
            <h4>часов</h4>
        </div>
        <div class="block">
            <h2 class='minutes'></h2>
            <h4>минут</h4>
        </div>
        <div class="block">
            <h2 class='seconds'></h2>
            <h4>секунд</h4>
        </div>
    </div>

    <div class="center hooray">
        <h1>Урррррааааа!!!!</h1>
    </div>
    <br>

    <div class="center">
        <h1>Селать до поездки</h1>
    </div>
    <div class="center">
        <input class='inp' type="text">
        <button class='btn' type="submit">➕</button>
    </div>
    <ul>

    </ul>

    <script src='index.js'></script>
</body>
</html>
